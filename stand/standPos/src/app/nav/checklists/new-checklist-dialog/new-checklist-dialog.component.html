<div>

    <h2 mat-dialog-title>New Checklist</h2>


    <mat-dialog-content>



        <form [formGroup]="createChecklistForm">

            <div>

                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput id="checklistName" formControlName="checklistName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Branches</mat-label>
                    <input matInput id="checklistApllicableBranch" formControlName="checklistApllicableBranch">
                </mat-form-field>
            </div>






            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Frequency</mat-label>
                    <input matInput id="checklistFrequency" formControlName="checklistFrequency">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Members</mat-label>
                    <input matInput id="membersChecklistAssigned" formControlName="membersChecklistAssigned">
                </mat-form-field>
            </div>



            <mat-dialog-actions>
                <button mat-button (click)="onSubmit(createChecklistForm)" cdkFocusInitial>Ok</button>
                <button mat-button mat-dialog-close>No</button>

            </mat-dialog-actions>


        </form>
    </mat-dialog-content>

</div>
