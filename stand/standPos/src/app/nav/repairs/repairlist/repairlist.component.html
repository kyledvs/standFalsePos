<div class="mat-elevation-z8" style="width: 90%;">

    <table  mat-table [dataSource]="dataSource" matSort>



        <ng-container *ngFor="let column of displayedColumns;" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ column }}
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element[column] }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns let i = index"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
