<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            
            <a mat-list-item (click)="toDash()"><img src="hub.png">Dashboard</a>
            <a mat-list-item (click)="toAgenda()"><img src="agenda.png">Agenda</a>
            <a mat-list-item (click)="toClients()"><img src="clients.png">Clients</a>
            <a mat-list-item (click)="toDash()"><img src="inventory.png">Inventory</a>
            <a mat-list-item (click)="toDash()"><img >Checklists</a>
            <a mat-list-item (click)="toDash()"><img >Repairs</a>
            <a mat-list-item (click)="toDash()"><img >Invoicing</a>
            <a mat-list-item (click)="toDash()"><img >Suppliers</a>
            <a mat-list-item (click)="toDash()"><img >Day-End</a>
            <a mat-list-item (click)="toDash()"><img >Internal Comms</a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            @if (isHandset$ | async) {
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            }
            <span>standPos</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
