<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

        <img style="width: 80%; margin-bottom: 5vh; margin-top: 3vh; margin-left: 2vh;" src="adenlogo.svg">
        <mat-nav-list>

            <div class="menuCenter" mat-list-item (click)="toDash()"><img class="sideIcon" src="dashb.svg">
                <p>Dashboard</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toAgenda()"><img class="sideIcon" src="agenda.png">
                <p>Agenda</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toClients()"><img class="sideIcon" src="clients.svg">
                <p>Clients</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toInventory()"><img class="sideIcon" src="inventory.png">
                <p>Inventory</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toChecklists()"><img class="sideIcon" src="checlist.png">
                <p>Checklists</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toStaff()"><img class="sideIcon" src="empoyee.svg">
                <p>Staff</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toReparo()"><img class="sideIcon" src="repair.svg">
                <p>Repairs</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toInvoicing()"><img class="sideIcon" src="invoo.svg">
                <p>Invoicing</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toSuppliers()"><img class="sideIcon" src="supplier.svg">
                <p>Suppliers</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toInterna()"><img class="sideIcon" src="comms.svg">
                <p>Internal Comms</p>
            </div>
            <div class="menuCenter" mat-list-item (click)="toDayEnd()"><img class="sideIcon" src="daend.svg">
                <p>Day-End</p>
            </div>



        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar style="height: fit-content;">
            @if (isHandset$ | async) {
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            }
            <span>
                <div style="font-size: xx-large; margin-top: 2.5vh;">{{ activeMenu }}</div>
            </span><span>
                <div (click)="openDeveloper()" style="width: 1cm; height: .8cm; display: flex;">
                    <p>{{ user?.name }} </p>


                </div>
            </span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
