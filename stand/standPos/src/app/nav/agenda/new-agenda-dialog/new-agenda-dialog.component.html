<div>

    <h2 mat-dialog-title>New Agenda</h2>


    <mat-dialog-content>

       

        <form [formGroup]="createAgendaForm">

            <div>

                <mat-form-field appearance="outline">
                    <mat-label>Client/Org</mat-label>
                    <input matInput id="headClient" formControlName="headClient">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Stock/Items</mat-label>
                    <input matInput id="subjectItems" formControlName="subjectItems">
                </mat-form-field>
            </div>






            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Short Descrip</mat-label>
                    <input matInput id="shortDesc" formControlName="shortDesc">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Long Descrip</mat-label>
                    <input matInput id="longDesc" formControlName="longDesc">
                </mat-form-field>
            </div>



            <mat-dialog-actions>
                <button mat-button (click)="onSubmit(createAgendaForm)">Ok</button>
                <button mat-button mat-dialog-close>No</button>

            </mat-dialog-actions>


        </form>
    </mat-dialog-content>

</div>
