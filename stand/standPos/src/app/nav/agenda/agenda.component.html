<h2>Agenda</h2>

<div><mat-grid-list cols="6" rowHeight="5:3">
        <mat-grid-tile><button mat-flat-button cdkFocusInitial>New Agenda</button>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let agenda$ of agenda$ | async"><mat-card class="ccard" appearance="outlined">

                <mat-card-header>
                    <mat-card-title>{{agenda$.headClient}}</mat-card-title>
                    <button mat-mini-fab [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button><mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>dialpad</mat-icon>
                            <span>flag as:</span>
                        </button>
                        <button mat-menu-item disabled>
                            <mat-icon>voicemail</mat-icon>
                            <span>Resolve</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>notifications_off</mat-icon>
                            <span>Put on hold</span>
                        </button>
                    </mat-menu>
                </mat-card-header>
                <mat-card-content>
                    <p>{{agenda$.subjectItems}}
                    </p>
                    <p>{{agenda$.shortDesc}}
                    </p>
                </mat-card-content>


            </mat-card></mat-grid-tile>

    </mat-grid-list></div>
