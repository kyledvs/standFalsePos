<h2 mat-dialog-title>Create User</h2>
<mat-dialog-content [formGroup]="userForm">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Branch</mat-label>
        <mat-select formControlName="branch">
            <mat-option *ngFor="let b of branches" [value]="b">{{ b }}</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit(userForm)" [disabled]="userForm.invalid">
        Create
    </button>
</mat-dialog-actions>
